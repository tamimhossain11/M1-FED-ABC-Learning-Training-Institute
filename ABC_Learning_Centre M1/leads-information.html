<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="lead-registration.css">
    <title>ABC Learning Centre</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body class="leads-information-body" onload="showData()">
    <div class="lead_button">
        <button class="lead_creation" id="primaryButton" onclick="ExistingLogic()">Add lead &nbsp &nbsp<i class="fas fa-plus"></i> </button>
    </div> 
    <div class="container">
        <h1 class="table-heading">Leads informations</h1>
 <table id="usertable">
     <thead>
        <tr class="row">
           
            <th> Full name</th>
            <th> Email </th>
            <th> Phone</th>
            <th> Selected course</th>
            <th> About Him</th>
            <th> Edit/Delete</th> 
        </tr>
     </thead>    
     <tbody id="showUsers">
        
     </tbody>
 </table>
 <section>
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Create/Edit a lead</h2>
            <div class="form-element">
                <label for="full-name">Enter your full name</label>
                <input type="text" id="full_name" placeholder="Enter full name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="form-element">
                <label for="e-mail">Enter your email</label>
                <input type="text" id="email" placeholder="Enter your email"onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="form-element">
                <label for="phone">Enter your phone</label>
                <input type="text" id="phone" placeholder="Enter your phone"onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="form-element">
                <label for="all-courses">Select your course</label>
                <select id="inputer" class="all-courses"onclick="validateCourse()">
                    <option value="">select your course</option>
                    <option>Programming in .Net</option>
                    <option>Programming in Java</option>
                    <option>Programming in Html</option>
                </select>
                <span id="course-error"></span>
            </div>
            <div class="form-element">
                <label for="message">Say something about you</label>
                <textarea name="messages" class="about-you" id="about_him" placeholder="Say something about you"onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <div class="form-element">
                <a href="#" type="button" class="submitted" id="save-btn"   onclick=" validateForms() ; onRegisterPress() ; window.location.reload();">Submit</a>
                <span id="submit-error"></span>
            </div>
        </div>
    </div>
 </section>
 <script>
  showData()
 </script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="script.js"></script>
     <script src="lead-script.js"></script>
     <script src="popuplead.js"></script>
    </body>
    </html>
